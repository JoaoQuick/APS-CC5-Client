<div class="ng-container">
    <div class="row">
        <div class="col-sm-4">
            <div style="margin-left: 0.5%;">
                <mat-card class="card-title-global">
                    <h6 class="title-global"><b>Geral</b></h6></mat-card>
                <mat-card class="card-chat-global">
                    <mat-card-content>
                        <cdk-virtual-scroll-viewport itemSize="50" class="scroll">
                            <div *ngFor="let msg of globalMessaging; let i = index" class="list-msg">
                                <div class="card-msg-global">
                                        <mat-card class="card-msg">
                                            <b>{{globalMessaging[i].login}}</b>
                                            <mat-card-content>
                                                <p style="margin-right: 10%;">{{globalMessaging[i].msg}}</p>
                                            </mat-card-content>
                                        </mat-card>
                                        <mat-card-actions>
                                            {{globalMessaging[i].datetime.seconds*1000 | date: 'HH:mm'}}
                                        </mat-card-actions>
                                </div>
                            </div>
                            
                            <!-- <mat-card class="card-msg">
                                                    <div style="text-align: right; margin-right: 2%;"><b>{{name}}</b></div>
                                                    <mat-card-content>
                                                        <p style="margin-left: 10%;">ojisanfinifs ofj isafnpfsfnisan fpfaf as asf asfsaf asfasfasf as</p>
                                                    </mat-card-content>
                                                </mat-card>
                                                <mat-card-actions>
                                                    <div style="text-align: right;">19:14</div>
                                                
                                                </mat-card-actions> -->
                        </cdk-virtual-scroll-viewport>
                        <hr/>
                        <mat-form-field appearance="outline" class="form-chat">
                            <mat-label>Mensagem</mat-label>
                            <textarea matInput class="textarea-global" [(ngModel)]="messaging" 
                                (keydown.enter)="submitMessaging()"
                                class="input-chat" mdInput ></textarea>
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div class="col-sm-3">
            <div *ngIf="users"> 
                <cdk-virtual-scroll-viewport [itemSize]="100" class="scroll">
                    <div *ngFor="let user of users; let i = index" class="list-users">
                        <mat-card type="button" (click)="selectUsers(user)" class="card-users">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image"></div>
                                <p>{{user.nickname}}</p>
                            </mat-card-header>
                        </mat-card>
                    </div>
                </cdk-virtual-scroll-viewport>
            </div>            
        </div>

        <div class="col-sm-5">
            <app-chat *ngIf="showChat"
                [globalMessaging]="globalMessaging"
                [chatToUsers]="chatToUsers[0]">
            </app-chat>
        </div>
    </div>
</div>
